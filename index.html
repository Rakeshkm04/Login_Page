<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Simple Login.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi repudiandae</p>
            <img src="./images/13330940_202102_046.jpg" alt="Image" class="bottom-image"> </div>
        <div class="right-side">
            <div class="login-form">
                <h2>Welcome Back!</h2>
                <p>Continue with Google or enter your details.</p>
                <button class="google-login"><i class="fa-brands fa-google"></i> Login with Google</button>
                <div class="separator">
                    <hr> <span>or</span> <hr>
                </div>

                <form>
                    <label for="username">Username</label>
                    <input type="email" id="username" placeholder="abcd123@gmail.com" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********" required>
                    <a href="#" class="forgot-password">Forget password?</a>

                    <button type="submit" class="login-button">Login</button>
                </form>

                <p class="signup-link">Doesn't have an account? <a href="#">Sign Up for free</a></p>
            </div>
        </div>
    </div>
</body>
</html>
